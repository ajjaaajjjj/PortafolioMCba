<div class="row">

    <div class="text-center col-xs-6 col-sm-4 col-md-4 col-lg-4">
        <circle-progress
            [percent]="85"
            [radius]="60"
            [outerStrokeWidth]="10"
            [outerStrokeColor]="'#8F3DEC'"
            [outerStrokeGradient]="true"
            [outerStrokeGradientStopColor]="'#28ECB1'"
            [showInnerStroke]="false"
            [showBackground]="false"
            [showSubtitle]="false"
            [animation]="true"
            [animationDuration]="700"
            [titleColor]="'white'"
            [unitsColor]="'white'"
